# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:

  multi-test: &multi-test
    docker: 
      - image: node

    steps: 
      - checkout

      - run: sudo apt update 
      - run: sudo apt install zlib1g-dev
      - run: sudo docker-php-ext-install zip

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - restore_cache:
          keys:
            - node-v1-{{ checksum "composer.json" }}
            - node-v1-
      - run: yarn install
      - save_cache:
          key: node-v1-{{ checksum "composer.json" }}
          paths:
            - node_modules

      -run:
        - e2e
        - codecov


  e2e:
    steps:
        - run:
          name: 'Running E2E tests'
          command: '.buildscript/e2e.sh'
  codecov:
    steps:
        - run:
          when: on_success
          name: 'Code coverage'
          command: 'bash <(curl -s https://codecov.io/bash)'

  test-php5:
    <<: *multi-test
    docker:
      - image: circleci/php:5-node-browsers

  test-php5.6:
    <<: *multi-test
    docker:
      - image: circleci/php:5.6-node-browsers

  test-php7.1:
    <<: *multi-test
    docker:
      - image: circleci/php:7.1-node-browsers
  
  test-php7.3:
    <<: *multi-test
    docker:
      - image: circleci/php:7.3-node-browsers

  test-php7.4:
    <<: *multi-test
    docker:
      - image: circleci/php:7.4-node-browsers      


workflows:
  version: 2
  multi-test:
    jobs:
      - test-php5
      - test-php5.6
      - test-php7.1
      - test-php7.3
      - test-php7.4
